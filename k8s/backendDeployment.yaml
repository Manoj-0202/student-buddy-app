apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev-student-app
  labels:
    app: backend
spec:
  replicas: 2  # Number of pods for the backend service
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: vanthiyadevan4g/student_backend:15  # Replace with your actual image name
          ports:
            - containerPort: 5000  # Port your app is listening on
          # resources:
          #   requests:
          #     cpu: "100m"
          #     memory: "256Mi"  # Memory request to ensure sufficient memory
          readinessProbe:
            httpGet:
              path: /health  # Health check path
              port: 5000      # Health check port
            initialDelaySeconds: 20  # Increased delay before checking readiness
            periodSeconds: 10        # Interval to check readiness
            failureThreshold: 3      # Number of failures before considering the pod unhealthy
            timeoutSeconds: 3        # Timeout for the health check
          livenessProbe:
            httpGet:
              path: /health  # Health check path for liveness probe
              port: 5000      # Health check port
            initialDelaySeconds: 30  # Increased delay before starting liveness probe
            periodSeconds: 20        # Interval to check liveness
            failureThreshold: 3      # Number of failures before restarting the container
            timeoutSeconds: 5        # Timeout for the liveness check
